<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantilla/newTemplate.xhtml">

            <ui:define name="content">
                <p:dataTable var="persona" value="#{verpersonas.personas}" rows="5" paginator="true">
                    <p:column headerText="Identificacion">
                        <h:outputText value="#{persona.identificacion}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{persona.nombre}"/>
                    </p:column>
                    <p:column headerText="Primer Apeliido">
                        <h:outputText value="#{persona.apellido1}"/>
                    </p:column>
                    <p:column headerText="Segundo Apellido">
                        <h:outputText value="#{persona.apellido2}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
